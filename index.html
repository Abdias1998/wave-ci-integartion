<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paiement Wave - FeexPay</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background-color: #00aaff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .result { margin-top: 20px; background: #e7f3ff; padding: 10px; border-radius: 5px; word-break: break-word; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Paiement avec Wave</h2>

    <label>Téléphone *</label>
    <input type="text" id="phoneNumber" placeholder="Ex: 229XXXXXXXX">

    <label>Montant *</label>
    <input type="number" id="amount" placeholder="Montant minimum 100">

    <label>Prénom</label>
    <input type="text" id="firstName" placeholder="FeexPay">

    <label>Nom</label>
    <input type="text" id="lastName" placeholder="FeexPay">

    <button onclick="initiatePayment()">Payer avec Wave</button>

    <div id="statusResult" class="result" style="display:none;"></div>
  </div>

  <script>
    const API_URL = "https://api.feexpay.me/api/transactions/public/requesttopay/wave_ci";
    const VERIFY_URL = "https://api.feexpay.me/api/transactions/public/single/status/";
    const SHOP_ID = "671a774c706593edb3dc4ab2";
    const RETURN_URL = "http://feexpay.me";
    const DESCRIPTION = "Achat via FeexPay Wave";
    const BEARER_TOKEN = "Bearer fp_HHNoQGt9Vn8KpZoLaBkG3uEeKpLUYBaHUZIZXJE3Xgv0OKG2tK3A7PtlytctikrJ";

    let intervalId;

    async function initiatePayment() {
      const phoneNumber = document.getElementById("phoneNumber").value;
      const amount = parseInt(document.getElementById("amount").value);
      const firstName = document.getElementById("firstName").value || "FeexPay";
      const lastName = document.getElementById("lastName").value || "FeexPay";

      if (!phoneNumber || isNaN(amount) || amount < 100) {
        alert("Veuillez entrer un numéro valide et un montant d’au moins 100.");
        return;
      }

      const payload = {
        phoneNumber,
        amount,
        shop: SHOP_ID,
        firstName,
        lastName,
        return_url: RETURN_URL,
        description: DESCRIPTION
      };

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": BEARER_TOKEN
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data && data.payment_url && data.reference) {
          const paymentUrl = data.payment_url;
          const reference = data.reference;

          // Ouvrir dans un nouvel onglet
          window.open(paymentUrl, '_blank');

          // Lancer la vérification sur cette même page
          startVerification(reference);
        } else {
          alert("Erreur lors de la création du paiement.");
        }
      } catch (err) {
        alert("Erreur réseau ou serveur.");
        console.error(err);
      }
    }

    function startVerification(reference) {
      const div = document.getElementById("statusResult");
      div.style.display = "block";
      div.innerHTML = `Paiement en cours...`;

      intervalId = setInterval(async () => {
        try {
          const res = await fetch(VERIFY_URL + reference, {
            headers: {
              "Authorization": BEARER_TOKEN
            }
          });

          const data = await res.json();
          const status = data.data?.status;

          if (status) {
            div.innerHTML = `<strong>Statut :</strong> ${status}<br><strong>Référence :</strong> ${reference}`;

            if (status === "SUCCESS" || status === "FAILED") {
              clearInterval(intervalId);
            }
          }
        } catch (err) {
          div.innerHTML = "Erreur lors de la vérification du statut.";
        }
      }, 5000);
    }
  </script>
</body>
</html>
